<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main class="container">
    <div class="main-text">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="highlight-text">
        <p><span class="highlight">10k+</span> companies</p>
        <p><span class="highlight">314</span> templates</p>
        <p><span class="highlight">12m+</span> queries</p>
      </div>
    </div>
    <div class="show-image">
      <picture>
        <source srcset="./assets/images/image-header-mobile.jpg" media="(max-width: 600px)">
        <img src="./assets/images/image-header-desktop.jpg" alt="imagem com mulheres trabalhando">
      </picture>
    </div>
  </main>

</html>
